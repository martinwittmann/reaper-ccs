# To save lots of repetition, allow settings defaults that can be overriden
# on each page.
# This is useful if variables and mappings should stay the same on all pages.
variables:
mappings:
  controls:
    button1:
      label: $_PAGES.page1.name
      action: set_active_page:page1

    button2:
      label: $_PAGES.page2.name
      action: set_active_page:page2

    button3:
      label: $_PAGES.page3.name
      action: set_active_page:page3
