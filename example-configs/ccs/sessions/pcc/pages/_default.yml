  SCREEN2: 01
  SCREEN3: 02
  SCREEN4: 03
  SCREEN5: 04
  SCREEN6: 05
  SCREEN7: 06
  SCREEN8: 07

  COLOR_OFF: 00

  COLOR_LIGHT_BLUE: 25
  COLOR_RED: 05
  COLOR_YELLOW: 0D
  COLOR_VIOLET: 36
  COLOR_ORANGE: 54
  COLOR_WHITE: 03
  COLOR_GREEN: 15
  COLOR_DARK_BLUE: 28

  PART1_LABEL: Juno 1
